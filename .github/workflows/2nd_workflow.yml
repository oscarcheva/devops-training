name: First Workflow
#on: workflow_dispatch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  issues:

jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm run lint
      - run: npm test
      - run: npm run build --if-present
